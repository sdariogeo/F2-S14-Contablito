<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito - Registro de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/products.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center">
    <main>
        <div class="container text-center">
            <header>
                <h3>Registro de Productos</h3>
            </header>
            <form class="p-4 border">
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificación:</label>
                    <input type="number" class="form-control" id="identificacion" name="identificacion" maxlength="4" pattern="\d{4}" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="categoria" name="categoria">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad en Stock:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                </div>

                <div class="mb-3">
                    <label for="costo" class="form-label">Costo:</label>
                    <input type="number" class="form-control" step="0.01" id="costo" name="costo" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Producto</button>
            </form>
            <div class="back-btn mt-3 text-center">
                <button onclick="location.href='index.html'" class="btn btn-secondary">Ir a la página principal</button>
            </div>
        </div>
    </main>
</body>
</html>
